<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Processor - YouTube Playlist Tool</title>
    <meta
      name="description"
      content="Process playlists or upload movie files for clipping"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="logo">
            <svg class="youtube-icon" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
              />
            </svg>
          </div>
          <h1>Media Processor</h1>
          <p>Process playlists or upload movie files for clipping</p>
        </div>

        <form
          id="mediaForm"
          method="POST"
          action="/process"
          enctype="multipart/form-data"
        >
          <div class="form-section">
            <label class="section-label">
              <span class="bullet"></span>
              Choose Option
            </label>

            <div class="radio-group">
              <div class="radio-option">
                <input
                  type="radio"
                  id="playlist"
                  name="option"
                  value="playlist"
                  checked
                />
                <label for="playlist" class="radio-label">
                  <div class="radio-title">YouTube Playlist</div>
                  <div class="radio-description">
                    Analyze an existing playlist
                  </div>
                </label>
              </div>

              <div class="radio-option">
                <input type="radio" id="upload" name="option" value="upload" />
                <label for="upload" class="radio-label">
                  <div class="radio-title">Upload Movie File</div>
                  <div class="radio-description">
                    Upload a video file for clipping
                  </div>
                </label>
              </div>
            </div>
          </div>

          <div id="playlistSection" class="form-section">
            <label for="playlist-url" class="section-label">
              <span class="bullet"></span>
              Playlist URL
            </label>
            <input
              type="url"
              id="playlist-url"
              name="playlistUrl"
              placeholder="https://www.youtube.com/playlist?list=..."
              class="input-field"
            />
          </div>

          <div id="uploadSection" class="form-section hidden">
            <label for="movie-file" class="section-label">
              <span class="bullet"></span>
              Movie File
            </label>
            <div class="file-input-wrapper">
              <input
                type="file"
                id="movie-file"
                name="movieFile"
                accept="video/*"
                class="file-input"
              />
              <svg
                class="upload-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
            </div>
            <div id="fileInfo" class="file-info hidden"></div>
          </div>

          <button type="submit" class="submit-button">
            <span id="buttonText">Analyze Playlist</span>
          </button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
